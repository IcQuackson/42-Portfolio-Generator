<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>{{ student_name }}'s Portfolio</title>
    <link rel="icon" type="image/png" href="static/images/logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='portfolio.css') }}">
    </head>
    <body class="main_grid">
    <header>
        <img src="https://www.42lisboa.com/wp-content/themes/42lisboa/images/logo_footer_en.svg" alt="42_logo">
    </header>
    <div class="pfp flex">
        <img src="{{ small_image_url }}" alt="Profile Picture" id="pfp"> <!-- profile picture -->
    </div>
    <div class="identification flex">

    </div>
    <div class="contact flex">
        <div class="contact_card">{{ phone }}</div> <!-- phone nbr -->
        <div class="contact_card">{{ email }}</div> <!-- e-mail -->
    </div>
    <div class="projects flex">
        <div class="flex">
            <div class="project_card flex"> <!-- for each finished project -->
                <p>libft</p> <!-- project name-->
                <img class="bonus" src="static/images/star.svg" alt="Bonus"> <!-- if bonus was done -->
            </div>
            <div class="prj_description">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime mollitia,
                    molestiae quas vel sint commodi repudiandae consequuntur voluptatum laborum
                    numquam blanditiis h
                </p>
            </div>
        </div>
        
    </div>
    <div class="skills flex">
        <div class="skill flex"> <!-- repeat per number of skills -->
            <div class="skill_card">Algorithms & AI Level</div>   <!-- skill name -->
                                                    <!-- repeat one div per skill level -->
            <div class="skill_point"></div>
            <div class="skill_point"></div>
            <div class="skill_point"></div>
        </div>

        <div class="skill flex">
            <div class="skill_card">Rigor Level</div>  
                                                    
            <div class="skill_point"></div>
            <div class="skill_point"></div>
        </div>

    </div>
    <footer>
        <p>School Website</p>
    </footer>
    </body>
</html>
