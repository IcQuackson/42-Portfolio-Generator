<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>42's Skill Portfolio</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="main_grid">
    <header>
        <img src="https://www.42lisboa.com/wp-content/themes/42lisboa/images/logo_footer_en.svg" alt="42_logo">
    </header>
    <main class="flex">
        <div class="call_action">
            <h1 for="searchbar">Grab Your <br><span>42 Portfolio!</span></h1>
            <form method="POST" action="/generate_portfolio">
                <input id="searchbar" name="username" type="search" placeholder=" Enter intra username" required>
            </form>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </main>
    <footer>
        <p><a href="https://www.42lisboa.com/">42 School</a></p>
    </footer>
</body>
</html>
